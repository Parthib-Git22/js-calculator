<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="scn-container">
                <input type="text" class="screen" disabled>
            </div>
            <div class="btn-container">
                <div class="first-row row">
                    <button class="all-clear">AC</button>
                    <button class="clear">CE</button>
                    <button class="op">%</button>
                    <button class="op">/</button>
                </div>
                <div class="sec-row row">
                    <button class="dgt">1</button>
                    <button class="dgt">2</button>
                    <button class="dgt">3</button>
                    <button class="op">*</button>
                </div>
                <div class="third-row row">
                    <button class="dgt">4</button>
                    <button class="dgt">5</button>
                    <button class="dgt">6</button>
                    <button class="op">+</button>
                </div>
                <div class="fourth-row row">
                    <button class="dgt">7</button>
                    <button class="dgt">8</button>
                    <button class="dgt">9</button>
                    <button class="op">-</button>
                </div>
                <div class="fifth-row row">
                    <button id="zero" class="dgt">0</button>
                    <button class="dgt">.</button>
                    <button id="equals" class="op">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
